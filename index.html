<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="body" style="font-family: Arial, sans-serif; padding:50px;">
    <h1>Basic JS</h1>
    <h2 id="h2">Toggle</h2>
    <div id="result"></div>
    <a id="first-button" class="button">Click Me</a>
    <!-- <a id="second-button" class="button">Toggle Image</a> -->
    <a id="modal-button" class="button">Toggle Modal</a>
    <!-- <img id="lorem-img" src="https://picsum.photos/400/500" alt="lorem image"> -->
    <!-- first modal -->
    <div id="modal" class="">
      <div id="close-button"><i class="bi bi-x-circle-fill"></i></div>
      <h3>Hi I'm a Modal</h3>
      <p>Some more information</p>
    </div>
    <h2>Get a value of an input</h2>
    <label for="first-name-input">First name:</label>
    <input type="text" id="first-name-input">
    <br>
    <a id="alert-button" class="button">Greet Me</a>
    <div id="comment-app-wrapper">
      <h2>Commenting App</h2>
      <label for="username-input">Username</label>
      <input type="text" id="username-input">
      <label for="comment-input">Comment</label>
      <input type="text" id="comment-input">
      <br>
      <a id="post-button" class="button">Post</a>
      <hr>
      <h4><i class="bi bi-chat"></i> All comments</h4>
      <ul id="comments-list">
      </ul>
    </div>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
